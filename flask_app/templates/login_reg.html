<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- CSS Only -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_reg.css') }}" />

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Registration & Login</title>
</head>

<body>
    <div class="container-fluid vh-100 background-img">

        <!-- DESCRIPTION  -->
        <div class="row justify-content-center align-items-center main-content">
            <div class="col-5">
                <div class="p-3 offset-2 text-center text-white">
                    <h1 class="left-title">Beyond Real Estate</h1>
                    <p class="fs-4">Read our most frequently asked questions and view our support articles.</p>
                    <hr class="h-color mx-2">
                    <p class="fs-5">Developed By <span>William Zhan</span></p>
                    <a href="#"><i class='bx bxl-linkedin-square icon mr-3 fs-3 grow'></i></a>
                    <a href="#"><i class='bx bxl-github icon fs-3 grow'></i></i></a>
                </div>
            </div>

            <!-- LOGIN FORM  -->
            <div class="col-4">
                <div class="login-form form-box p-5 border bg-light offset-2 text-center">
                    <div class="form-title">
                        <h2 class="fw-bold mb-3">Welcome Back!</h2>
                    </div>
                    <hr class="h-color mx-2">
                    <form action="/login" method="post">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="Email"
                                name="email">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                name="password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg mt-3" id="signin-btn">Sign In</button>
                    </form>
                    <hr class="h-color mx-2">
                    <div class="mt-3">
                        <span>Don't have an account?</span>
                        <button class="p-0 border-0 bg-transparent btn-primary text-primary signup-show">Sign
                            Up</button>
                    </div>
                </div>

                <!-- REGISTER FORM  -->
                <div class="register-form form-box p-5 border bg-light offset-2 text-center">
                    <div class="form-title">
                        <h2 class="fw-bold mb-3">Get Started!</h2>
                    </div>
                    <hr class="h-color mx-2">
                    <form action="/register" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="First Name"
                                name="first_name">
                            <label for="floatingInput">First Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Last Name"
                                name="last_name">
                            <label for="floatingInput">Last Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="Email"
                                name="email">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                name="password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword"
                                placeholder="Confirm Password" name="confirm_password">
                            <label for="floatingPassword">Confirm Password</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg mt-3" id="create-account-btn">Create
                            Account</button>
                    </form>
                    <hr class="h-color mx-2">
                    <div class="mt-3">
                        <span>Already have an account?</span>
                        <button class="p-0 border-0 bg-transparent btn-primary text-primary login-show">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- BOOTSTRAP JS LINKS  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>

    <!-- JQUERY LINK  -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script>
        $('.signup-show').click(function () {
            $('.register-form').show();
            $('.login-form').hide();
        })

        $('.login-show').click(function () {
            $('.login-form').show();
            $('.register-form').hide();
        })
    </script>
</body>

</html>
